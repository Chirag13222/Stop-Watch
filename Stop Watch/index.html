<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="heading">
        <h1>Stop Watch By <span class="multiple-text"></span> </h1>
    </div>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">

        <button id="stopBtn" class="btn "  style="--clr:red;">Stop</button>
        <button id="startBtn" class="btn "  style="--clr:green;">Start</button>
        <button id="resetBtn" class="btn "  style="--clr:blue;">Reset</button>

    </div>
    
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
